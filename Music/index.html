<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="image/singer.png" class="song-img">
        <h1>Despacito</h1>
        <p> I just enrolled to software engineering</p>
        
        <audio id="song">
           <source src="audio/lyrices.mp3">
        </audio>

        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="cntrIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

        </div>
    </div>

    <script>
        let progress= document.getElementById("progress");
        let song= document.getElementById("song");
        let cntrIcon= document.getElementById("cntrIcon");

      song.onloadmetadata= function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
      }
     function playpause(){
        if(cntrIcon.classList.contains("fa-pause")){
         song.pause();
            cntrIcon.classList.remove("fa-pause");
            cntrIcon.classList.add("fa-play");
         }
        else{
            song.play();
            cntrIcon.classList.remove("fa-play");
            cntrIcon.classList.add("fa-pause");
        }
     
      }
       if(song.play()){
            setInterval(()=>{
                progress.value= song.currentTime;
            },500);
        }
        song.onchange = function(){
            song.play();
            song.currentTime= progress.value;
            cntrIcon.classList.add("fa-pause");
             cntrIcon.classList.remove("fa-play");
         }

     
    </script>
    
</body>
</html>
